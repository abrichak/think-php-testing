# Codeception Test Suite Configuration
#
# Suite for unit or integration tests.

actor: UnitTester
modules:
    enabled:
        - Asserts
        - \Helper\Unit
        - Db:
              dsn: "%DB_CONNECTION%:host=%DB_HOST%;dbname=%DB_DATABASE%"
              user: "%DB_USERNAME%"
              password: "%DB_PASSWORD%"
              populate: true
              populator: 'mysql --user=$user --password=$password $dbname < database/_data/dump.sql'
    step_decorators: ~
